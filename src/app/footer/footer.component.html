<footer fxLayout="row" fxLayoutAlign="center center">
  <div class="overlay"></div>
  <div
    fxFlex
    fxLayout="column"
    fxLayoutAlign="space-between center"
    class="wrapper"
  >
    <div
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="space-between start"
      fxLayoutAlign.lt-md="space-between center"
      class="footer-content-wrapper"
    >
      <div class="logo"></div>
      <div
        fxFlex.lt-md="100%"
        fxFlex="45%"
        fxLayout="column"
        fxLayoutAlign="center center"
        ngClass.lt-md="_wrapper"
      >
        <p class="footer-text" ngClass.lt-md="responsive">
          Andouille landjaeger flank boudin. Jerky cupim alcatra sirloin
          porchetta, turkey short ribs leberkas doner bacon pancetta buffalo.
        </p>
        <div fxLayout="row" fxLayoutAlign="end center" class="social-media">
          <a
            fxFlexAlign="end"
            *ngFor="let item of icons; let i = index"
            href="#"
            class="social-media__link"
          >
            <fa-icon [icon]="item"></fa-icon>
          </a>
        </div>
      </div>
    </div>
    <div
      fxFlexAlign="stretch"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      class="bottom-row"
    >
      <p>Â© Copyright 2018</p>
      <p>All Rights Reserved</p>
    </div>
  </div>
</footer>
