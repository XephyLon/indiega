<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" >
      <div class="logo"></div>
    <ul fxFlex fxLayoutAlign="space-around">
      <li *ngFor="let link of links">
        <a [routerLink]="link.router" mat-button>{{ link.title }}</a>
      </li>
    </ul>
      <div fxLayoutAlign="center center">
        <mat-icon>search</mat-icon>
        <button mat-button>join us now</button>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
