<section fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="start center" class="wrapper">
    <div class="bg"></div>
    <div fxFlex class="title" fxLayout="column nowrap" fxLayoutAlign="center center">
      <h2>Sample Title</h2>
      <h3>Sample Background</h3>
    </div>
    <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="tiles">
      <ngu-tile *nguCarouselDef="let item">
        <li>
          <a fxLayout="column" fxLayoutAlign="center center" href="#">
            <div fxLayoutAlign="center center" class="img-wrapper">
              <img [src]="item.image" alt="" height="180px" width="180px">
              <div class="overlay"></div>
            </div>
            <div>
              <div class="slider-title"> {{ item.title }} </div>
              <div class="date"> {{ item.date }} </div>
            </div>
          </a>
        </li>
      </ngu-tile>
    </ngu-carousel>
  </div>
</section>
