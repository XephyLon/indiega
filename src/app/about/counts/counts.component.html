<section>
  <div class="overlay"></div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div *ngFor="let item of features"  class="feat-wrapper">
      <fa-icon [icon]="item.icon"></fa-icon>
      <div class="text-content">
        <h3> {{item.count}} </h3>
        <h4> {{item.source}} </h4>
      </div>
    </div>
  </div>
</section>
